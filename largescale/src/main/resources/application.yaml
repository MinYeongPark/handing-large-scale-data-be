spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER_ID}
    password: ${DB_PASSWORD}
    url: jdbc:mysql://${DB_URL}/large-scale?socketTimeout=2000 # 데이터베이스의 쿼리 시간 제한
    hikari:
      connection-timeout: 3000 # 연결을 생성하는 데 시간 제한
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true # 얘를 false로만 해줘도 확실히 성능이 향상된다. -> 로그 출력도 은근 성능에 영향 많이 줌!